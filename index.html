<html>
<head>
  <title>Feather Passwords</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Feather Password Manager</h1>
  <h2>Load password file</h2>
  <span>Password file</span>
  <input type="file" id="passwordFile" autocomplete="off">
  <br />
  <br />
  <span>Manager Password</span>
  <input type="password" id="managerPassword" size="40" autocomplete="off">
  <br />
  <input type="button" value="Load file..." onclick="load();">
  <br />
  <table id="passwordOutput"></table>
  <input id="downloadButton" hidden type="button" value="Download current file" onclick="downloadPasswords();">
  <br />
  <h2>Add new password</h2>
  <span>Service Name</span>
  <input type="text" id="serviceInput" size="30" autocomplete="off">
  <p id="newPasswordOutput"></p>
  <span>Length</span>
  <input id="length" type="range" min="8" max="100" value="24">
  <span id="lengthOutput"></span>
  <br />
  <br />
  <input id="capsCheckbox" type="checkbox" checked>
  <span>Include uppercase letters</span>
  <br />
  <input id="digitsCheckbox" type="checkbox" checked>
  <span>Include digits</span>
  <br />
  <input id="specialCharactersCheckbox" type="checkbox">
  <span>Include special characters</span>
  <br />
  <br />
  <input id="saveButton" type="button" value="Save Password">

  <script src="aes.js"></script>
  <script src="download.js"></script>
  <script src="main.js"></script>
</body>
</html>
